<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- normalize css -->
    <link rel="stylesheet" href="./normalize.css">
    <!-- main css -->
    <link rel="stylesheet" href="./main.css">
    <title>Edit Product</title>
</head>
<body>
    <div class="container">
        <form class="single-task-form">
            <h4>edit product</h4>
            <div class="form-control">
                <label>product ID</label>
                <p class="task-edit-id"></p>
            </div>
            <div class="form-control">
                <label for="name">name</label>
                <input type="text" name="name" class="task-edit-name"/>
            </div>
            <div class="form-control">
                <label for="completed">completed</label>
                <input type="checkbox" name="completed" class="task-edit-completed">
            </div>
            <button type="submit" class="block btn task-edit-btn">edit</button>
            <div class="form-alert"></div>
        </form>
        <a href="index.html" class="btn back-link">back to products</a>
    </div>
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./edit-product.js"></script>
</body>
</html>
